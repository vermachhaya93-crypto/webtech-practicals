<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>CSS Box Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url(images\ -\ Copy.jpeg);
      background-size : cover;
    }

    .box {
      width: 250px;
      background-color: #fff;
      margin: 30px auto;        
      padding: 20px;            
      border: 5px solid black; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #964B00;
    }

    p {
      text-align: justify;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>tasty samosa</h2>
    <p>
      samosaaaa</p>
  </div>

</body>
</html>
