//write javascript to demonstrate conditional statements and looping (for..while..do while).

<!DOCTYPE html>
<html>
    <head>
        <title>q12</title>
    </head>
    <body>
        <script>
            let a;
            for(a=1;a<=5;a++){
                document.write(a+"<br>");
            }
            let b=1;
            while(b<=10){
                document.write(b+"<br>");
                b++;
            }
            do{
                document.write(b+"<br>");
                b++;
            }while(b<=12)
            document.write(b +"COMPLETED ><");
        </script>
    </body>
</html>
