//handle html form validation using javascript events like submit ,oninput,and use alert(),for feedback

<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>

<form onsubmit="return validateFeedback()">

    Name:
    <input type="text" id="name" oninput="checkName()"><br><br>

    Email:
    <input type="text" id="email" oninput="checkEmail()"><br><br>

    Feedback:
    <textarea id="feedback" oninput="checkFeedback()"></textarea><br><br>
     <input type="submit" value="Submit Feedback">

</form>

<script>
    // oninput for name
    function checkName() {
        let name = document.getElementById("name").value;
        if (name.length < 3) {
            alert("Name must contain at least 3 characters");
        }
    }

    // oninput for email
    function checkEmail() {
        let email = document.getElementById("email").value;
        if (!email.includes("@")) {
            alert("Enter a valid email address");
        }
    }

    // oninput for feedback
    function checkFeedback() {
        let feedback = document.getElementById("feedback").value;
        if (feedback.length < 10) {
            alert("Feedback must be at least 10 characters long");
        }
    }

    // onsubmit validation
    function validateFeedback() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let feedback = document.getElementById("feedback").value;
        let rating = document.getElementById("rating").value;

        if (name === "") {
            alert("Please enter your name");
            return false;
        }

        if (email === "") {
            alert("Please enter your email");
            return false;
        }

        if (feedback === "") {
            alert("Please enter your feedback");
            return false;
        }
         alert("Thank you for your feedback!");
        return true;
    }
</script>
</body>
</html>
